name: GitHub Pages CI
 
on:
  push:
    branches:
      - main  # 你的主开发分支
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
 
      - name: Install 🔧
        run: npm install
 
      - name: Build 🏭
        run: npm run build
 
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # 构建结果的目录
